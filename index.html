<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <script src="Scripts/main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
  <div id="main-div">
   <div class="root-div">
    <div class="div-contaner">

      <div class="side-section">
        <p>side section</p>
        <button>add more</button>

      </div>
      <div class="head-section">
        <button class="side-bare-button">
          <i class="bi bi-list"></i>
        </button>
        <h3 class="Calculator-state">
          STANDARD
        </h3>
        <button class="darke-mode-button">
          <i class="bi bi-moon-fill"></i>
        </button>
        <button class="history-button">
          <i class="bi bi-clock-history"></i>
        </button>
      </div>
      <div class="input-section">
        <div class="number-box">
          <p class="text-number-box">
            2-3=1
          </p>
        </div>
        <input type="number"  max="10" min="1" class="input-fild" placeholder="0">
      </div>
      <div class="key-section">
        <div class="key-bord-pad">
          <button class="bt-section-1 dif-button">
            <i class="bi bi-percent"></i>
          </button>
          <button class="bt-section-2 dif-button">ch</button>
          <button class="bt-section-3 dif-button">c</button>
          <button class="bt-section-4 dif-button">
            <i class="bi bi-backspace"></i>
          </button>
          <button class="bt-section-1 dif-button">none</button>
          <button class='bt-section-2 dif-button'>non1</button>
          <button class="bt-section-3 dif-button">non2</button>
          <button class="bt-section-4 dif-button">
            <i class="bi bi-x"></i>
          </button>
          <button class="bt-section-1">1</button>
          <button class="bt-section-2">2</button>
          <button class="bt-section-3">3</button>
          <button class="bt-section-4 dif-button">รท</button>
          <button class="bt-section-1">4</button>
          <button class="bt-section-2">5</button>
          <button class="bt-section-3">6</button>
          <button class="bt-section-4 dif-button">
            <i class="bi bi-dash dif-button"></i>
          </button>
          <button class="bt-section-1">7</button>
          <button class="bt-section-2">8</button>
          <button class="bt-section-3">9</button>
          <button class="bt-section-4 dif-button">
            <i class="bi bi-plus"></i>
          </button>
          <button class="bt-section-1">
            <i class="bi bi-plus-slash-minus"></i>
          </button>
          <button class="bt-section-2">0</button>
          <button class="bt-section-3">
            <i class="bi bi-dot"></i>
          </button>
          <button class="bt-section-4 dif-button">=</button>
        </div>
      </div>
      <div class="history-section">
        <div class="out-put-section">

        </div>
        <button class="delete-history-bt">
            <i class="bi bi-trash3-fill"></i>
        </button>
        </div>
      </div>

    </div>

   </div>

  </div>
</body>
</html>
